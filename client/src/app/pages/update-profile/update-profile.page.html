<ion-header>
  <ion-toolbar>
    <ion-button routerLink="tabs/profile" slot="start" (click)="back()" class="homebutton"><!--expand="block" [routerLink]="['/tabs','/tabs/home','/home']" routerDirection="forward"-->
      <ion-icon expand="full" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Edit Profile</ion-title>
    <ion-button slot="end" (click)="saveProfileData()">
      <ion-icon name="checkmark-done-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-progress-bar type="indeterminate" *ngIf="inprogress"></ion-progress-bar>
<ion-content>

<div class="card">
  <div class="header">

        <div class="chooseProfile-avatar" (click)="showChooseProfile()">
          <img   src="{{url}}" class="chooseProfile-photo-avatar">
      </div>
  </div>
</div>


<div id="overlay-chooseProfile" class="upload-overlay" [ngStyle]="{'display': hidechooseProfile ? 'none' : 'block' }">

  <div id="chooseProfile-section">

      <div class="chooseProfile-conatiner">

          <div class="chooseProfile-header">
              <img *ngIf="isSelected===false" src="{{url}}" class="chooseProfile-photo">
              <img  *ngIf="isSelected===true" src="{{url}}" class="chooseProfile-photo">
              <p class="head">Synced Profile Photo</p>
          </div>
          <div class="chooseProfile-content-primary bb" >
              <div class="choose-btn-wrapper" *ngIf="isSelected===false">
                  <button class="btn" style="cursor: pointer;">Upload Photo</button>
                  <input type="file" name="myfile" (change)="onChange($event)"/>
              </div>
              <div class="choose-btn-wrapper" *ngIf="isSelected===true">
                <button class="btn" style="cursor: pointer;" (click)="saveProfilePost()">Save Photo</button>
            </div>
          </div>
          <div class="chooseProfile-danger bb" >
              <a>Remove Current Photo</a>
          </div>
          <div class="chooseProfile-content" (click)="closechooseProfile()">
              <p>Cancel</p>
          </div>
      </div>

  </div>
</div>



<form name="profileForm"#userlogin = "ngForm">
  <ion-item>
    <ion-label position="fixed">Name</ion-label>
    <ion-input name="username" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed" >Description</ion-label>
    <ion-textarea name="description" [(ngModel)]="description"></ion-textarea>
  </ion-item>

</form>






</ion-content>
